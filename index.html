<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>GitHub Search</title>
  </head>
  <body>
    <div class="container">
      <div id="searchJumbo" class="jumbotron">
        <div id="logoContainer">
          <img src="./images/github-logo.png" alt="github logo"/>
        </div>
        <div id="searchContainer" class="container">
          <h2>Enter a Github username and get a list of their repositories.</h2>
          <label for="userSearch">Enter a user:</label>
          <input id="userSearch" type="text" name="userSearch">
          <br>
          <button id="searchSubmit" class="btn">SEARCH</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="resultsJumbo" class="jumbotron">
        <div id="resultsContainer" class="container">
          <div id="username"></div>
          <div id="searchResults"></div>
        </div>
      </div>
    </div>
  </body>
</html>
